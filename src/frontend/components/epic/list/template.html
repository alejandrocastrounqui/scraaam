<div class="epics-list">
  <div class="heading">
    <h5>epics</h5>
  </div>
  <span *ngIf="!project || !project.epics.length">este proyecto no posee epics a√∫n</span>
  <ul class="epics-list-items" *ngIf="project && project.epics.length">
    <li *ngFor="let epic of project.epics">
      <a [routerLink]="['/project', project.id, 'epics', epic.id]">
        <span>{{epic.name}}</span>
      </a>
    </li>
  </ul>
  <local-epic-create></local-epic-create>
</div>
