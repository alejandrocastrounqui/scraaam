<form #epicCreateForm="ngForm" (keydown.enter)="createEpic()" novalidate>
  <fieldset [disabled]="processing">
    <div class="form-group row">
      <div class="col-sm-10 pr-2">
        <input id="name"
          class="form-control"
          placeholder="new epic"
          name="name"
          required
          #nameControl
          #name="ngModel"
          [(ngModel)]="data.name"
        >
      </div>
      <div class="col-2 col-sm-2 pl-sm-0">
        <button *ngIf="!hideActions" type="button" class="btn btn-block btn-primary" (click)="createEpic()">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
    <div class="form-group">
      <div [hidden]="!submitted || name.valid"
        class="alert alert-danger">
        name is required
      </div>
    </div>
    <div class="form-group">
      <textarea id="description"
        class="form-control"
        placeholder="description"
        name="description"
        required
        #description="ngModel"
        [(ngModel)]="data.description"
      ></textarea>
    </div>
    <div class="form-group">
      <div [hidden]="!submitted || description.valid"
        class="alert alert-danger">
        description is required
      </div>
    </div>
  </fieldset>
<form>
