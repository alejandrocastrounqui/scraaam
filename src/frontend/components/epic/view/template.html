<div class="container-fluid">
  <div class="row pl-sm-0">
    <div class="col-lg-8 principal-panel">
      <local-epic-detail></local-epic-detail>
    </div>
    <div class="col-lg-4 secondary-panel">
      <div class="list-panel">
        <div class="heading">
          <h5 class="text-info">tasks
          <span *ngIf="epic" class="small">(<span>{{epic.tasksIds.length}}</span>)</span>
          </h5>
        </div>
        <p *ngIf="!epic || !epic.tasksIds.length">this epic has not any task yet</p>
        <ul *ngIf="epic && epic.tasksIds.length">
          <li *ngFor="let epicTaskId of epic.tasksIds">
            <local-epic-task-link [epicTaskId]="epicTaskId"></local-epic-task-link>
          </li>
        </ul>
        <local-epic-task-create></local-epic-task-create>
      </div>
    </div>
  </div>
</div>
