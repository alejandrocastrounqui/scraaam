<form #epicCommentCreateForm="ngForm" (keydown.enter)="createEpicComment()" novalidate>
  <fieldset [disabled]="processing">
    <div class="form-group row">
      <div class="col-sm-10 pr-2">
        <textarea id="description"
          class="form-control"
          placeholder="new comment"
          name="body"
          required
          #bodyControl
          #body="ngModel"
          [(ngModel)]="data.body"
        ></textarea>
      </div>
      <div class="col-2 col-sm-2 pl-sm-0">
        <button *ngIf="!hideActions" type="button" class="btn btn-block btn-primary" (click)="createEpicComment()">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
    <div class="form-group">
      <div [hidden]="!submitted || body.valid"
        class="alert alert-danger">
        content is required
      </div>
    </div>
  </fieldset>
<form>
