<form #projectCreateForm="ngForm" novalidate>
  <fieldset [disabled]="processing">
    <div class="form-group">
      <label for="name">Project name</label>
      <input id="name"
        class="form-control"
        placeholder="name"
        name="name"
        required
        #name="ngModel"
        [(ngModel)]="data.name">
    </div>
    <div [hidden]="!submitted || name.valid"
         class="alert alert-danger">
      value is required
    </div>
    <button *ngIf="!hideActions" type="button" (click)="createProject()">Create</button>
  </fieldset>
<form>
