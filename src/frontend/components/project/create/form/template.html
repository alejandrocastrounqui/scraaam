<form #projectCreateForm="ngForm" novalidate>
  <fieldset [disabled]="processing">
    <div class="form-group">
      <label for="name">Nombre del proyecto</label>
      <input id="name"
        class="form-control"
        placeholder="nombre"
        name="name"
        required
        #name="ngModel"
        [(ngModel)]="data.name">
    </div>
    {{projectCreateForm.name}}
    <div [hidden]="!submitted || name.valid"
         class="alert alert-danger">
      Debe ingresar un valor
    </div>
    <button *ngIf="!hideActions" type="button" (click)="createProject()">Crear</button>
  </fieldset>
<form>
