<div class="modal-header">
  <h4 class="modal-title">Create new project</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" (keydown.enter)="createProject(true)">
  <local-project-create-form [hideActions]="true"></local-project-create-form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary modal-cancel" (click)="activeModal.close('Close click')">Cancel</button>
  <button type="button" class="btn btn-primary modal-create" (click)="createProject()">Create</button>
</div>
