<div class="container-fluid">
  <div class="row pl-sm-0">
    <div class="col-lg-8 principal-panel">
      <local-milestone-detail></local-milestone-detail>
    </div>
    <div class="col-lg-4 secondary-panel">
      <div class="list-panel">
        <div class="heading">
          <h5 class="text-info">milestones
          <span *ngIf="project" class="small">(<span>{{project.milestonesIds.length}}</span>)</span>
          </h5>
        </div>
        <p *ngIf="!project || !project.milestonesIds.length">this project has not any milestone yet</p>
        <ul *ngIf="project && project.milestonesIds.length">
          <li *ngFor="let milestoneId of project.milestonesIds">
            <local-milestone-link [milestoneId]="milestoneId"></local-milestone-link>
          </li>
        </ul>
        <local-milestone-create></local-milestone-create>
      </div>
    </div>
  </div>
</div>
