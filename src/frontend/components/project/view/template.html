<div class="container-fluid">
  <div class="row project-view pl-sm-0">
    <div class="col-lg-8">
      <local-milestone-detail></local-milestone-detail>
    </div>
    <div class="col-lg-4 left-panel milestone-list">
      <div class="milestones-list">
        <div class="heading">
          <h5>milestones
          <span *ngIf="project" class="small text-info">(<span>{{project.milestonesIds.length}}</span>)</span>
          </h5>
        </div>
        <span *ngIf="!project || !project.milestonesIds.length">este proyecto no posee milestones a√∫n</span>
        <ul class="milestones-list-items" *ngIf="project && project.milestonesIds.length">
          <li *ngFor="let milestoneId of project.milestonesIds">
            <local-milestone-link [milestoneId]="milestoneId"></local-milestone-link>
          </li>
        </ul>
        <local-milestone-create></local-milestone-create>
      </div>
    </div>
  </div>
</div>
