<form #milestoneCreateForm="ngForm" (keydown.enter)="createMilestone()" novalidate>
  <fieldset [disabled]="processing">
    <div class="form-group row">
      <div class="col-sm-10">
        <input id="name"
          class="form-control"
          placeholder="new milestone"
          name="name"
          required
          #nameControl
          #name="ngModel"
          [(ngModel)]="data.name"
        >
      </div>
      <div class="col-sm-2 pl-sm-0">
        <button *ngIf="!hideActions" type="button" class="btn btn-block btn-primary" (click)="createMilestone()">+</button>
      </div>
    </div>
    <div class="form-group">
      <div [hidden]="!submitted || name.valid"
        class="alert alert-danger">
        value is required
      </div>
    </div>
  </fieldset>
<form>
