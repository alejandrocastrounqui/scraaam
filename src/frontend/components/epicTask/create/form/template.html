<form #epicTaskCreateForm="ngForm" (keydown.enter)="createEpicTask()" novalidate>
  <fieldset [disabled]="processing">
    <div class="form-group row">
      <div class="col-sm-10">
        <input id="description"
          class="form-control"
          placeholder="new task"
          name="description"
          required
          #descriptionControl
          #description="ngModel"
          [(ngModel)]="data.description"
        >
      </div>
      <div class="col-sm-2 pl-sm-0">
        <button *ngIf="!hideActions" type="button" class="btn btn-block btn-primary" (click)="createEpicTask()">+</button>
      </div>
    </div>
    <div class="form-group">
      <div [hidden]="!submitted || description.valid"
        class="alert alert-danger">
        value is required
      </div>
    </div>
  </fieldset>
<form>
